<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="main-wrapper">
        <div class="conversation-layout">
          <header id="header">
            <h1 id="chat-name">Chatroom</h1>
            <div id="typing-indicator"></div>
            <div id="chat-members">
              <span id="chat-members-count"></span>Members
              <div
                id="chat-members-chevron"
                class="icon icon--medium"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                  />
                </svg>
              </div>
            </div>
          </header>
          <main id="main">
            <section id="messages"></section>
            <section id="chatbox">
              <textarea
                id="chat-input"
                rows="1"
                placeholder="Enter message"
              ></textarea>
              <button
                id="send-msg-btn"
                disabled
                aria-label="Send message"
                data-tooltip="Send"
              >
                <div class="icon icon--large">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z"
                    />
                  </svg>
                </div>
              </button>
            </section>
          </main>
        </div>
        <div
          id="menu"
          class="menu"
        >
          <div class="menu__list"></div>
        </div>
        <div id="modal">
          <div id="modal__overlay"></div>
          <div id="modal__content">
            <div id="modal__header">Welcome To The Chatroom!</div>
            <div id="modal__body">
              <p id="modal__body__description">
                Enter your username to use chatroom:
              </p>
              <form id="modal__body__form">
                <input
                  type="text"
                  id="input-username"
                  placeholder="Username"
                  aria-label="Username"
                  required
                />
                <button
                  id="modal__body__form__dummy-submit"
                  type="submit"
                ></button>
              </form>
            </div>
            <div id="modal__action-bar">
              <button
                id="modal__action-bar__submit-btn"
                type="button"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="main.js"
    ></script>
  </body>
</html>
